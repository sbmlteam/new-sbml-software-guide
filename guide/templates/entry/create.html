{% extends 'base.html' %}

{% block header %}
	<h1>{% block title %}New Entry{% endblock %}</h1>
{% endblock %}

{% block content %}
	<form method="post">
		<label for="name">Name</label>
		<input name="name" id="name" value="{{ request.form['name'] }}" required>
		<label for="descr">Description</label>
		<textarea name="descr" id="descr">{{ request.form['descr'] }}</textarea>
		<input type="submit" value="Save">
	</form>
{% endblock %}
